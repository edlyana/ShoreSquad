<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShoreSquad - Beach Cleanup Community</title>
    <meta name="description" content="Rally your crew, track weather, and join beach cleanups with our interactive map app!">
    <link rel="stylesheet" href="css/styles.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <nav class="nav">
            <div class="logo">ShoreSquad</div>
            <div class="nav-links">
                <a href="#map">Map</a>
                <a href="#events">Events</a>
                <a href="#weather">Weather</a>
                <a href="#community">Community</a>
            </div>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>Make Waves of Change</h1>
            <p>Join the movement to keep our beaches clean</p>
            <button class="cta-button">Join a Cleanup</button>
        </section>

        <section id="map" class="map-section">
            <h2>Find Nearby Cleanups</h2>
            <div class="map-container">
                <!-- Map will be inserted here via JavaScript -->
            </div>
        </section>

        <section id="weather" class="weather-section">
            <h2>Beach Weather</h2>
            <div class="weather-container">
                <!-- Weather info will be dynamically loaded -->
            </div>
        </section>

        <section id="community" class="community-section">
            <h2>Squad Stats</h2>
            <div class="stats-container">
                <div class="stat-card">
                    <i class="fas fa-users"></i>
                    <h3>Active Squads</h3>
                    <p>123</p>
                </div>
                <div class="stat-card">
                    <i class="fas fa-trash"></i>
                    <h3>Trash Collected</h3>
                    <p>2.5 tons</p>
                </div>
                <div class="stat-card">
                    <i class="fas fa-globe-americas"></i>
                    <h3>Beaches Cleaned</h3>
                    <p>45</p>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <div class="footer-section">
                <h3>ShoreSquad</h3>
                <p>Making beach cleanup fun and connected</p>
            </div>
            <div class="footer-section">
                <h3>Connect</h3>
                <div class="social-links">
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-facebook"></i></a>
                </div>
            </div>
        </div>
    </footer>

    <script src="js/app.js"></script>
</body>
</html>
